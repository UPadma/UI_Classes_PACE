<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACE COMPUETR INSTITUTE</title>
    <link rel="icon" type="png" href="https://www.pngmart.com/files/14/P-Letter-PNG-Picture.png">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        header{
            background-color: rgb(252, 218, 166);
            display: grid;
            grid-template-columns: 1fr 11fr;
            height: 50px;
        }
        .left{
            background-color: rgb(252, 218, 166);
            height: 50px;
        }
        .img2{
            height: 50px;
            border: 1px solid blue;
            width: 100px;
        }
        .right{
            background-color: rgb(131, 131, 130);
        }
        .title{
            font-size: 40px;
            text-align: center;
            color: white;
            font-weight: bold;
            font-family: sans-serif;
        }
        .title span{
            margin-left: 70px;
        }
        .abc{
            font-size: 25px;
            color: rgb(243, 250, 149);
        }
        .body{
            height: 700px;
        }
    </style>
</head>
<body>
        <header>
            <div class="left">
                <div>
                    <span><img src="logo2.png" alt="" class="img2"></span>
                </div>
            </div>
            <div class="right">
                <div class="title">
                <span>PACE COMPUTER INSTITUTE</span> 
                <span class="bi bi-person abc">Contact</span>
                <span class="bi bi-tencent-qq abc">About</span>
                </div>
            </div>
        </header>
        <body>
            <div class="body">
                <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="1.jpg" alt="Los Angeles" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="2.jpg" alt="Chicago" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="4.jpg" alt="New York" class="d-block w-100">
      </div>
    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
            </div>
            
            
            
            <footer>
                <div class="left">
                    <div>
                        <span><img src="logo2.png" alt="" class="img2"></span>
                    </div>
                </div>
                <div class="right">
                    <div class="title">
                    <span>PACE COMPUTER INSTITUTE</span> 
                    <span class="bi bi-person abc">Contact</span>
                    <span class="bi bi-tencent-qq abc">About</span>
                    </div>
                </div>
                      
            </footer>
        </body>

</body>
</html>
