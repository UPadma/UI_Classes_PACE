<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      header{
        background-color: rgb(63, 65, 65);
        display: grid;
        grid-template-columns: 1fr 11fr;
        height: 50px;
      }
      .img2{
        height: 50px;
        border: 2px solid rgb(234, 248, 103);
        width: 100px;
      }
      .title{
        font-size: 40px;
        text-align: center;
        color: white;
        font-family: sans-serif;
        font-weight: bold;
      }
      .body{
        height: 768px;
        border: 2px solid blue;
      }
      footer{
        background-color: yellowgreen;
        height: 70px;
        display: grid;
        grid-template-columns: 6fr 6fr;
    }
      .fleft{
        background-color: aqua;
        border-right: 5px solid;
      }
      img{
        height: 760px;
      }
    </style>
</head>
<body>
    <header>
        <div class="left">
            <div>
                <span><img src="logo2.png" alt="" class="img2"></span>
            </div>
        </div>
        <div class="right">
            <div class="title">
                <span>PACE COMPUTER INSTITUTE</span>
            </div>

        </div>
    </header>

    <div class="body">
        <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img1.jpg" alt="wallpaper" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="img2.jpg" alt="Chicago" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="img3.jpg" alt="New York" class="d-block w-100">
      </div>
    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

    </div>

    <footer>
        <div class="fleft">
            <div>
            PADMA
            </div>
        </div>
        <div class="fright">
            <div>
                SAMEER & YASEEN
            </div>
        </div>
    </footer>

 </div>
</body>
</html>
