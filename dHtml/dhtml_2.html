<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    The sum of Two Numbers :  <span id="rblock"></span> <br> <br>
    The Mul of the two Numbers: <span class="abc"></span> <br> <br>
    The sub of the two Numbers : <a ></a>

    <script>
        var a=10
        var b=20
        var result=a+b
        var mul=a*b
        var sub=a-b

        document.querySelector("#rblock").innerHTML=result
        document.querySelector(".abc").innerHTML=mul
        document.querySelector("a").innerHTML=sub
        
        console.log(result)
        console.log(mul)
    </script>
</body>
</html>
