<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .block{
            font-size: 20px;
            font-weight: bold;
            
        }
        .ab{
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="ab">
    <input type="button" style="text-align: center;" class="btn btn-outline-primary" value="Genarate OTP" onclick="genarateotp()">
    <div class="block"></div>
    
</div>
    <script>
        var genarateotp=()=>{
            var otpvalue=' ';
            for(i=0;i<5;i++){
                var randomno=getnum();
                otpvalue+=randomno
            }
            document.querySelector(".block").innerHTML=otpvalue;
        }
        var getnum=()=>{
            var max=10;
            var value=Math.floor(Math.random()*max)
            return value
        }
    </script>
</body>
</html>
