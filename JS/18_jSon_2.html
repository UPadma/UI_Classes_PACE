<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var studentdata={
            name:' ',
            age:' '
        }
        var getstudentdata=()=>{
            studentdata.name=prompt("Enter Name ")
            studentdata.age=prompt("ENter Age")
            studentdata.marks=[]
            for(var i=0;i<5;i++){
                studentdata.marks[i]=prompt("Enter value for Sub "+i)
                studentdata.marks[i]=parseInt(studentdata.marks[i])
            }
            gettotalandavg();            
        }    
        var gettotalandavg=()=>{
            studentdata.total=0
            for(var i=0;i<5;i++){
                studentdata.total=studentdata.marks[i]+studentdata.total
            }
            studentdata.avg=studentdata.total/studentdata.marks.length
            getgrade();
        }
        var getgrade=()=>{
            if(studentdata.avg>=40){
                studentdata.getgrade='Passed'
            }else{
                studentdata.getgrade='failed'
            }
            displaystudentdata();
        }
        displaystudentdata=()=>{
            // console.log("studentdata")
            console.log("***** Student Details *****")
            console.log("Student Name :"+studentdata.name)
            console.log("Student Age :"+studentdata.age)
            console.log("Total :"+studentdata.total)
            console.log("Average :"+studentdata.avg)
            console.log("Grade :"+studentdata.grade)
        }
        getstudentdata();
    </script>
</body>
</html>
