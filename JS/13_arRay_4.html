<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var data=[]
        var n=prompt("Enter Array Length")
        n=parseInt(n)
        for (var i=0;i<n;i++){
            data[i]=prompt("Enter value"+i)
            data[i]=parseInt(data[i])
        }
        var sum=0
        for(var i=0;i<data[i];i++){
            // if(data[i]%2==0){
                // sum+=data[i]
             
            if(data[i]%2!=0){
                sum+=data[i]
            }          
        }
        console.log(data)
        // console.log("Sum of Even No "+sum)
        console.log("Sum of odd No "+sum)
    </script>
</body>
</html>
