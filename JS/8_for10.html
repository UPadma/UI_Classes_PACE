    <body>
        <script>
            var n=prompt("ENter ANy Number")
            n=parseInt(n)
            var count=0
            for(var i=1;i<=n;i++){
                var rem=n%i
                if(rem==0){
                    count++
                }
            } 
            if(count==2){
                console.log("Prime")
                }
                else{
                    console.log("NOt Prime")
                }
        
        </script>
    </body>
