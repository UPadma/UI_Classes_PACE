<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      var result
      var n=prompt("Enter Any Number")
      n=parseInt(n)
      for(var i=1;i<=n;i++){
        for(var j=1;j<=10;j++){
            result=i*j
            console.log(i + "x" + j + "=" + result)
        }
      }
    </script>
</body>
</html>
