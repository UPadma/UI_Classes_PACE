<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var n=prompt("Enter Any Number")
       n=parseInt(n)
       var sum=0
       var i=1
       while(i<=n){
        console.log(i)
        sum=sum+i;
        i++;         
       }
       console.log("The Sum is :"+sum)

    </script>
</body>
</html>
