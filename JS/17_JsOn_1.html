<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var data ={
            'sname' : 'Padma',
            'Age'   : 26,
            'group' : 'MBA',
            'marks' :[35,67,88,99,87],
            'total' :0
        };
        for(var i=0;i<data.marks.length;i++){
            data.total=data.total+data.marks[i]
        }
        data.avg=data.total/data.marks.length    

        console.log(data)
        console.log("Student name :"+data.sname)
        console.log("Age :"+data.Age)
        console.log("Group :"+data.group)
        console.log("Total Marks :"+data.total)
        console.log("Average :"+data.avg)

    </script>
</body>
